<html>
    <head>
        <link async rel="stylesheet" href="h2-component-accordion.css">
    </head>
    <body>
        <div style="padding: 5rem 0 5rem 0; margin: 0 auto; max-width: 60rem; width: 90%">
            <h1>Single Accordions</h1>
            <h2>Right Accordion</h2>
            <div data-h2-accordion-$H2VER="right">
                <button 
                    aria-expanded="false" 
                    data-h2-accordion-trigger 
                    tabindex="0" 
                    type="button">
                    <span data-h2-accordion-trigger-label>Click to view...</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-add-icon>+</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-remove-icon>-</span>
                    <div>
                        <p>Accordion Title</p>
                        <span>Accordion Subtitle</span>
                    </div>
                </button>
                <div 
                    aria-hidden="true" 
                    data-h2-accordion-content>
                    <p>Accordion Content</p>
                </div>
            </div>
            <h2>Left Accordion</h2>
            <div data-h2-accordion-$H2VER="left">
                <button 
                    aria-expanded="false" 
                    data-h2-accordion-trigger 
                    tabindex="0" 
                    type="button">
                    <span data-h2-accordion-trigger-label>Click to view...</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-add-icon>+</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-remove-icon>-</span>
                    <div>
                        <p>Accordion Title</p>
                        <span>Accordion Subtitle</span>
                    </div>
                </button>
                <div 
                    aria-hidden="true" 
                    data-h2-accordion-content>
                    <p>Accordion Content</p>
                </div>
            </div>
            <h2>JS Disabled Accordion</h2>
            <div data-h2-accordion-$H2VER="left" data-h2-no-js>
                <button 
                    aria-expanded="false" 
                    data-h2-accordion-trigger 
                    tabindex="0" 
                    type="button">
                    <span data-h2-accordion-trigger-label>Click to view...</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-add-icon>+</span>
                    <span 
                        aria-hidden="true" 
                        data-h2-accordion-remove-icon>-</span>
                    <div>
                        <p>Accordion Title</p>
                        <span>Accordion Subtitle</span>
                    </div>
                </button>
                <div 
                    aria-hidden="true" 
                    data-h2-accordion-content>
                    <p>Accordion Content</p>
                </div>
            </div>
        </div>
        <script src="cash.min.js"></script>
        <script src="h2-component-accordion.js"></script>
    </body>
</html>
